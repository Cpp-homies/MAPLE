<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/webp" href="media/maple-logo-dalle-generated.webp">
  <title>MAPLE: Modular Automated Plant Life Enclosure</title>
</head>
<body>
  <header>
    <div class="header-text">
      <h1>MAPLE:</h1>
      <h2>Modular Automated Plant Life Enclosure</h2>
      <div class="header-buttons">
        <div class="flex">
          <button id="requestData" class="icon-button">
            <span class="material-symbols-outlined">
            refresh
            </span>
          </button> 
          <p>
            Last App Sync: 
            <span id="timestamp"></span>
          </p>
        </div>
      </div>
    </div>
  </header>
  <div class="main">

    <div class="content">

      <div class="block-small block">
        <div class="block-content">
          <div class="block-title">
            <h3>
              Air humidity:
            </h3>
          </div>
          <div>
            <span id="air-humidity">0</span>%
          </div>
        </div>
      </div>

      <div class="block-small block">
        <div class="block-content">
          <div class="block-title">
            <h3>
              Air temperature:
            </h3>
          </div>
          <div class="value">
            <span id="air-temp">0</span>Â°C
          </div>
        </div>
      </div>
    </div>

    <div class="graph-container">
      <canvas id="temperatureChart"></canvas>
      <div class="loading-popup" id="loading-popup">
        <div class="loading-content">
          <div class="spinner"></div>
          <p>Loading data...</p>
        </div>
      </div>
      <button id="resetZoom">Reset Zoom</button>
    </div>
    
  
  </div>
</body>

<script src="/main.js"></script>
</html>
